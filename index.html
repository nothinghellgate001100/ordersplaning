<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Visualization</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container-fluid mt-5">
        <div class="row justify-content-center">
            <div class="col-lg-4 col-md-6 col-sm-8">
                <div class="card main-box">
                    <div class="card-body text-center">
                        <h5 class="card-title">Main Box</h5>
                        <div class="schemes">
                            <div class="card scheme" id="amazon">
                                <div class="card-body">
                                    <h6 class="card-title">Amazon</h6>
                                </div>
                            </div>
                            <div class="card scheme" id="alibaba">
                                <div class="card-body">
                                    <h6 class="card-title">Alibaba</h6>
                                </div>
                            </div>
                            <div class="card scheme" id="aliexpress">
                                <div class="card-body">
                                    <h6 class="card-title">AliExpress</h6>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row justify-content-center mt-4">
            <div class="col-lg-8 col-md-10">
                <div class="patterns" id="patterns">
                    <!-- Patterns and Orders will be dynamically added here -->
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
